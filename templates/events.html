{% extends "base.html" %}

{% block content %}
    <div class="col-md-12 page-header">
        <h1>Upcoming Events</h1>
    </div>

    {% for event in events %}
        <div class="row">
            <div class="col-md-12">
                <h3><a href="{{ event.url }}">{{ event.name }}</a><br>
                    <small>{{ event.date}} |
                        <a href="http://maps.google.com/?z=12&t=m&q=loc:{{event.venue.lat}}+{{event.venue.lon}}">
                            {{ event.venue.name }}
                        </a>
                    </small>
                </h3>
                {{ event.description|safe }}

            </div>
        </div>
    {% endfor %}
{% endblock %}
