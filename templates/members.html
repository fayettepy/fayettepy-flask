{% extends "base.html" %}

{% block content %}
    <div class="col-md-12 page-header">
        <h1>Our Members</h1>
    </div>

    {% for member in members %}
        <div class="row">
            <div class="col-md-2">
                {% if member.photo %}
                    <img src="{{ member.photo.photo_link }}" class="img-responsive img-thumbnail" style="width: 100%;">
                {% else %}
                    <img src="http://fillmurray.com/400/400" class="img-responsive img-thumbnail" style="width: 100%;">
                {% endif %}
            </div>
            <div class="col-md-10">
                <h3>{{ member.name }}</h3>
                <p>
                    {% if member.bio %}
                        {{ member.bio }}
                    {% else %}
                        No Bio
                    {% endif %}
                </p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
